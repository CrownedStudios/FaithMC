# Kill Message Configuration
# if this is true format will be changed to killerName (custom kill message) VictimName using [item}
UseLegacyFormat: false
# Customize the color of various parts of the kill message
KillerNameColor: '&c'            # Color for the killer's name (Red)
VictimNameColor: '&a'            # Color for the victim's name (Green)
CustomMessageColor: '&9'         # Color for custom messages (Blue)
ItemNameColor: '&6'  # Color for the item name (gold)
DefaultKillMessageColor: '&9'    # color for kill messages (Blue)
By_Color: '&b'  # Color for word "by" in kill message (aqua)
Using_Color: '&7' # Color for word "using" in kill message (gray)
Was_Color: '&8' # Color for word "was" in kill message (dark gray)
#You can easily change colors by modifying the Minecraft color codes inside the quotation marks.
#Here are the color codes for reference:
# Default kill message when a custom message is not set by the player
DefaultKillMessage: "Eliminated"
# Restricts the use of Custom Kill Message command to players who have the "customkillmessage.use" permission
RestrictTheUseOfCustomKillMessages: true